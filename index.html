<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>

    <link
      rel="shortcut icon"
      href="images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!--- --------------------- Search --------------------- --->
        <form id="weather-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="search-city"
                class="form-control"
                placeholder="Type a city..."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="search-new-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Your Location"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>

        <!--- --------------------- Principal --------------------- --->
        <div class="row">
          <div class="col-6 position-relative">
            <img src="" alt="" class="image position-absolute top-50 start-50 translate-middle">
          </div>
          <div class="col-6">
            <h1 class="city-name">City</h1>
            <div class="temp-now">
              <strong id="temperature">7</strong>
              <span class="units">
                <a href="#">°C</a>
                |
                <a href="#">°F</a>
              </span>
            </div>
            <ul>
              <li>
                <span class="date"></span> ,
                <span class="description"></span>
              </li>
              <li>
                Humidity: <span class="humidity"></span>% 
                , Wind: <span class="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        This project was coded by
        <a href="https://github.com/catiabarroco" target="_black"
          >Cátia Barroco (Catis Coding)</a
        >
        and is
        <a
          href="https://github.com/catiabarroco/Vanilla-Weather-App-2"
          target="_black"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://silly-mcnulty-0e89fc.netlify.app/" target="_black"
          >Netlify</a
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
